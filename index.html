<script>
document.addEventListener('DOMContentLoaded', () => {
  const cartBtn = document.querySelector('.cartbtn a');
  const cartOverlay = document.getElementById('cartOverlay');
  const closeCart = document.querySelector('.close-cart');

  cartBtn.addEventListener('click', (e) => {
    e.preventDefault();
    cartOverlay.classList.toggle('show');
  });

  closeCart.addEventListener('click', () => {
    cartOverlay.classList.remove('show');
  });

  cartOverlay.addEventListener('click', (e) => {
    if (e.target === cartOverlay) {
      cartOverlay.classList.remove('show');
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') cartOverlay.classList.remove('show');
  });
});


document.addEventListener('DOMContentLoaded', () => {
  const loginBtn = document.querySelector('.loginbtn a');
  const loginOverlay = document.getElementById('loginOverlay');
  const closeLogin = document.querySelector('.close-login');

  loginBtn.addEventListener('click', (e) => {
    e.preventDefault();
    loginOverlay.classList.add('show');
  });

  closeLogin.addEventListener('click', () => {
    loginOverlay.classList.remove('show');
  });

  loginOverlay.addEventListener('click', (e) => {
    if (e.target === loginOverlay) {
      loginOverlay.classList.remove('show');
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      loginOverlay.classList.remove('show');
    }
  });
});

document.addEventListener('DOMContentLoaded', () => {
  const pup1 = document.querySelector('.pup');
  const pup2 = document.querySelector('.pup2');

  const base1 = { x: 490, y: 460 };
  const base2 = { x: 902, y: 192};
  const RANGE = 75;

  document.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const screenCenterY = window.innerHeight / 2;

    let relX1 = ((mouseX / (window.innerWidth / 2)) - 1) * RANGE;
    relX1 = Math.max(-RANGE, Math.min(RANGE, relX1));

    let relY1 = ((mouseY - screenCenterY) / screenCenterY) * RANGE;
    relY1 = Math.max(-RANGE, Math.min(RANGE, relY1));

    let relX2 = ((mouseX - (window.innerWidth / 2)) / (window.innerWidth / 2)) * RANGE;
    relX2 = Math.max(-RANGE, Math.min(RANGE, relX2));

    let relY2 = relY1;

    pup1.style.transform = `translate(${base1.x + relX1}px, ${base1.y + relY1}px)`;
    pup2.style.transform = `translate(${base2.x + relX2}px, ${base2.y + relY2}px)`;
  });
});

document.addEventListener('DOMContentLoaded', () => {
  const navToggle = document.querySelector('.click');
  const navbar = document.querySelector('.nav');

  const navToggles = document.querySelector('.clickses');

  navToggle.addEventListener('click', (e) => {

  })
  navToggles.addEventListener('click', (e) => {

    navbar.classList.toggle('up');

  })
  });
</script>
